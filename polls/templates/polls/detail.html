{% extends 'main/base.html' %}

{% block content %}
<div class="card mb-3 animated fadeIn" >
    <h3 class="card-header text-center">{{ question.question_text }}</h3>
    <div class="row no-gutters">
        <div class="col-md-4">
            <img class = 'card-img img-fluid'src='https://media.giphy.com/media/C4YFuLE3mqvo4/giphy.gif' alt"gif">
        </div>
        <div class="col-md-8">
            <div class="card-body text-center">
                <form action="{% url 'polls:vote' question.id %}" method="post">
                {% csrf_token %}
                {% for choice in question.choice_set.all %}
                    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
                {% endfor %}
                <button class="btn btn-sm btn-primary" type="submit" value="Vote">Vote</
                </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
