
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 align-self-center py-5">
            <div class="card mb-3" >
                            <h3 class="card-header text-center">{{ question.question_text }}</h3>
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img class = 'card-img img-fluid'src='https://media.giphy.com/media/C4YFuLE3mqvo4/giphy.gif' alt"gif">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body text-center">
                            <ul class="list-group">
{% for choice in question.choice_set.all %}
    <li class = "list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a class="btn btn-primary mx-1" href="{% url 'polls:detail' question.id %}">Vote again?</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
